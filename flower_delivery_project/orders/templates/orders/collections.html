{% extends "base.html" %}

{% block title %}Коллекции{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Наши коллекции</h1>
    <div class="row">
        {% for collection in collections %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ collection.image.url }}" class="card-img-top" alt="{{ collection.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ collection.name }}</h5>
                    <p class="card-text">{{ collection.description|truncatechars:100 }}</p>
                    <a href="{% url 'collection_detail' collection.slug %}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
