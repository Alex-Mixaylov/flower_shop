{% load static %}
<!doctype html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alex Mikhaylov" />
    <title>{% block title %}Flower Shop{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <!-- Основные стили -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">

    <!-- Подключение Google шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700&family=Dancing+Script&family=Great+Vibes&family=Inter:wght@300;400;500;600;700&family=K2D:wght@400;500;600;700&family=Montserrat:wght@100;400;500;600;700;800;900&family=Noto+Serif+Display:wght@400;500;600;700&family=Sail&family=Work+Sans:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Дополнительные стили -->
    <link href="{% static 'css/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/owl.theme.default.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/jquery.fancybox.min.css' %}" rel="stylesheet">

    <!-- Иконки FontAwesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    {% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="float-start w-100 fixed-menu">
         {% include 'orders/nav.html' %}
    </header>

    <!-- Content -->
    <main class="main-body float-start w-100">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'orders/footer.html' %}


    <!-- Scripts -->
    {% block scripts %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script>
        $(document).ready(function () {
            $(".owl-carousel").owlCarousel({
                items: 1,
                loop: true,
                nav: true,
                autoplay: true,
            });
        });
    </script>
    {% endblock %}
</body>
</html>
