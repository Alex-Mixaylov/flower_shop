{% extends 'orders/layout.html' %}

{% block title %}Checkout - Flower Shop{% endblock %}

{% block content %}
<!-- Checkout Section -->
<section class="checkout-section py-5">
  <div class="container">
    <h2 class="text-center mb-4">Checkout</h2>
    <form action="{% url 'checkout' %}" method="post">
      {% csrf_token %}
      <div class="row">
        <!-- Billing Details -->
        <div class="col-md-6 mb-4">
          <h4>Billing Details</h4>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea id="address" name="address" class="form-control" rows="3" placeholder="Enter your address" required></textarea>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="col-md-6 mb-4">
          <h4>Your Order</h4>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Product 1 <span>$50.00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Product 2 <span>$40.00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Subtotal <span>$90.00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Shipping <span>$10.00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <strong>Total</strong> <strong>$100.00</strong>
            </li>
          </ul>
          <button type="submit" class="btn btn-primary w-100">Place Order</button>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
